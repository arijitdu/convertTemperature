  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            Temperature Converter By Arijit
          </div>
          <div class="card-body">
            <h6 class="card-title">Convert Temperature Fahrenheit or Kelvin</h6>
            <form [formGroup]="convertForm">
              <formly-form [model]="convertFormData" [fields]="convertFormFields">
                <br>
                <button type="submit" class="btn btn-success" (click)="compute()">
                  Submit
                </button>
                <br>
                <br>
                <p *ngIf="onSubmit">Temperature in Celsius is {{result}} (Rounded off)</p>
              </formly-form>
            </form>
          </div>
         
        </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
